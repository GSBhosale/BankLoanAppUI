<div *ngIf="x==0">
    <table class="table">
        <thead class="thead">
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Mobile No</th>
                <th scope="col">Pan No</th>
                <th scope="col">Email Id</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customer">
                <td>{{c.customerId}}</td>
                <td>{{c.firstName}}</td>
                <td>{{c.lastName}}</td>
                <td>{{c.dateOfBirth}}</td>
                <td>{{c.mobileNo}}</td>
                <td>{{c.panNo}}</td>
                <td>{{c.emailId}}</td>
                <td>
                    <i class="fa fa-vimeo fa-2x" (click)="onVerify(c)" aria-hidden="true"></i>

                </td>
            </tr>
        </tbody>
    </table>
</div>
