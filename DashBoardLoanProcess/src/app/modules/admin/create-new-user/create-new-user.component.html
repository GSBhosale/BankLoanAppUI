<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="birthdayDate" formControlName="mobileNumber"/>
                      <label for="birthdayDate" class="form-label">Contact no.</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    
  
                    
                    <div class="form-outline datepicker w-100">
                        <input type="text" class="form-control form-control-lg" id="birthdayDate" formControlName="salary"/>
                        <label for="birthdayDate" class="form-label">Salary.</label>
                      </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="emailId"/>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <select class="select form-control-lg" aria-placeholder="Choose" formControlName="designation">
                        <option value="1">Choose Designation</option>
                        <option value="RelationshipExecutive">RelationshipExecutive</option>
                        <option value="OperationalExecutive">OperationalExecutive</option>
                        <option value="CreditManager">CreditManager</option>
                        <option value="AccountHead">AccountHead</option>
                      </select>
  
                  </div>
                </div>
  
                <div class="row" >
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="file" id="emailAddress" class="form-control form-control-lg" (change)="onselectphoto($event)"/>
                        <label class="form-label" for="emailAddress">Photo</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="file" id="phoneNumber" class="form-control form-control-lg"  (change)="onselectsignature($event)"/>
                        <label class="form-label" for="phoneNumber"> Signature</label>
                      </div>
    
                    </div>
                  </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
